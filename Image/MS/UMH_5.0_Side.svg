<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="100%" height="100%">
  <defs>
    <!-- Seaborn Greens Palette -->
    <style>
      .transducer { fill: #e5f5e0; stroke: #31a354; stroke-width: 1.5; }
      .transducer-top { fill: #c7e9c0; stroke: #31a354; stroke-width: 1.5; }
      .pcb-board { fill: #74c476; stroke: #006d2c; stroke-width: 2; }
      .standoff { fill: #a1d99b; stroke: #31a354; stroke-width: 1.5; }
      .component { fill: #e5f5e0; stroke: #006d2c; stroke-width: 1.5; }
      .connector { fill: #c7e9c0; stroke: #006d2c; stroke-width: 1.5; }
      .screw { fill: #ffffff; stroke: #006d2c; stroke-width: 1.5; }
    </style>
  </defs>
  <!-- Background (Optional, kept transparent for scientific figures, can be removed) -->
  <rect width="100%" height="100%" fill="none" />
  <g transform="translate(100, 50)">
    <!-- Bottom Standoffs -->
    <rect x="70" y="240" width="12" height="40" rx="2" class="standoff" />
    <rect x="518" y="240" width="12" height="40" rx="2" class="standoff" />
    <!-- Bottom PCB -->
    <path d="M 20 230 L 580 230 L 580 240 L 20 240 Z" class="pcb-board" />
    <!-- Connectors on Bottom PCB (USB, etc.) -->
    <!-- Center USB-C / Port -->
    <rect x="270" y="240" width="60" height="12" rx="3" class="connector" />
    <rect x="280" y="244" width="40" height="4" rx="1" class="component" />
    <!-- Side Ports (e.g., Headers or large connectors) -->
    <rect x="180" y="200" width="80" height="30" class="connector" />
    <rect x="190" y="210" width="60" height="10" class="component" />
    <rect x="340" y="200" width="80" height="30" class="connector" />
    <rect x="350" y="210" width="60" height="10" class="component" />
    <!-- Middle Standoffs -->
    <rect x="70" y="150" width="12" height="50" rx="2" class="standoff" />
    <rect x="518" y="150" width="12" height="50" rx="2" class="standoff" />
    <!-- Center Block / Processor area -->
    <rect x="220" y="150" width="160" height="50" class="component" />
    <!-- Top PCB -->
    <!-- Hexagonal profile implied from side view by angled edges -->
    <path d="M 10 140 L 590 140 L 590 150 L 10 150 Z" class="pcb-board" />
    <path d="M 10 140 L 40 130 L 560 130 L 590 140 Z" class="pcb-board" opacity="0.5" />
    <!-- Ultrasonic Transducers Array (Side profile) -->
    <!-- Back row (smaller/higher due to perspective, abstracted for 2D orthographic/isometric feel) -->
    <g transform="translate(50, 80)">
      <!-- Row 1 (Back) -->
      <g opacity="0.6">
        <rect x="20" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="33" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="60" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="73" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="100" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="113" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="140" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="153" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="330" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="343" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="370" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="383" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="410" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="423" cy="10" rx="13" ry="4" class="transducer-top" />
        <rect x="450" y="10" width="26" height="40" rx="3" class="transducer" />
        <ellipse cx="463" cy="10" rx="13" ry="4" class="transducer-top" />
      </g>
      <!-- Row 2 (Middle) -->
      <g opacity="0.8">
        <rect x="0" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="15" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="40" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="55" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="80" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="95" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="120" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="135" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="160" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="175" cy="15" rx="15" ry="5" class="transducer-top" />
