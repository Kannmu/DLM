        <rect x="152" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="169" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="169" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="196" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="213" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="213" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="240" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="257" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="257" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="284" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="301" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="301" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="328" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="345" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="345" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="372" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="389" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="389" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="416" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="433" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="433" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
      </g>
    </g>
    <!-- Side Screws / Fasteners on Top PCB -->
    <circle cx="20" cy="145" r="4" class="screw" />
    <circle cx="580" cy="145" r="4" class="screw" />
  </g>
</svg>