        <rect x="235" y="45" width="24" height="15" class="component" />
        <rect x="300" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="315" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="340" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="355" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="380" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="395" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="420" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="435" cy="15" rx="15" ry="5" class="transducer-top" />
        <rect x="460" y="15" width="30" height="45" rx="3" class="transducer" />
        <ellipse cx="475" cy="15" rx="15" ry="5" class="transducer-top" />
      </g>
      <!-- Row 3 (Front) -->
      <g>
        <rect x="20" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="37" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="37" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="64" y="20" width="34" height="50" rx="3" class="transducer" />
        <ellipse cx="81" cy="20" rx="17" ry="6" class="transducer-top" />
        <ellipse cx="81" cy="20" rx="12" ry="4" fill="none" stroke="#006d2c" stroke-width="1" stroke-dasharray="1 1" />
        <rect x="108" y="20" width="34" height="50" rx="3" class="transducer" />
